<div class="notification-prompt-modal">
    <div class="modal-body">
        <div class="text-center">
            <h1 class="text-xxl font-bold">{{title}}</h1>
            <h1>{{message}}</h1>
        </div>
        <div class="modal-footer">
            <button (click)="onClose()" class="bg-blue-600 px-5 py-3 font-semibold text-xl w-[130px]">Close</button>
        </div>
    </div>
</div>
<div class="modal-overlay"></div>
